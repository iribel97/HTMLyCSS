<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Boton.css">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Papas fritas</h1>
    <h3>Receta de papas fritas caseras</h3>
    <img src="https://imag.bonviveur.com/patatas-fritas-en-freidora-de-aire.jpg" alt="Papas fritas caseras"  width="170" height="170">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>

    <button type="button" class="boton">
        <a href="index.html" class="enlaceBoton">
            Inicio
        </a>
    </button>
</body>
</html>
